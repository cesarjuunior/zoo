<p-panel header="Editar um amiguinho" [toggleable]="true">
  <div class="ui-g">
    <p-table [value]="animais">
      <ng-template pTemplate="header">
        <tr>
          <th>Nome</th>
          <th>Espécie</th>
          <th>Altura</th>
          <th>Peso</th>
          <th>Alimento</th>
          <th>Container</th>
          <th>Classe</th>
          <th>Responsável</th>
          <th>Ações</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{item[0]}}</td>
          <td>{{item[1]}}</td>
          <td>{{item[2]}}</td>
          <td>{{item[3]}}</td>
          <td>{{item[4]}}</td>
          <td>{{item[5]}}</td>
          <td>{{item[6]}}</td>
          <td>{{item[7]}}</td>
          <td>
            <div style="text-align: center;">
              <button pButton type="button" label="Editar" class="ui-button-warning" (click)="editar(item)"></button>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</p-panel>

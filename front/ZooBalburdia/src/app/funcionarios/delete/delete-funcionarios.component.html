<p-panel header="Exclua um funcionário" [toggleable]="true">
  <div class="ui-g">
    <p-table [value]="cars">
      <ng-template pTemplate="header">
        <tr>
          <th>Nome</th>
          <th>Formação</th>
          <th>Cargo</th>
          <th>CPF</th>
          <th>Data de Nascimento</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-car>
        <tr>
          <td>{{car.vin}}</td>
          <td>{{car.year}}</td>
          <td>{{car.brand}}</td>
          <td>{{car.color}}</td>
          <td>{{car.color}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</p-panel>
